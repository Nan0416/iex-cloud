name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: --ignore-engines install # will run `yarn install` command
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: --ignore-engines build # will run `yarn build` command
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: --ignore-engines test # will run `yarn test` command
      env:
        IEX_API_SECRET_TOKEN: ${{secrets.IEX_API_SECRET_TOKEN}}
        IEX_API_TOKEN: ${{secrets.IEX_API_TOKEN}}
        IEX_API_ENV: ${{secrets.IEX_API_ENV}}
